schema: https://ftc-scout.fly.dev/graphql
documents: "./src/lib/graphql/**/*.graphql"
generates:
    ./src/lib/graphql/generated/graphql-operations.ts:
        plugins:
            - typescript
            - typescript-operations
            - typed-document-node
    ./src/lib/graphql/generated/schema.json:
        plugins:
            - introspection
